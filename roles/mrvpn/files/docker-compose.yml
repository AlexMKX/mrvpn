  pdns-recursor:
    depends_on:
      - ipt-server
    restart: unless-stopped
    network_mode: host
    image: pdns-recursor
    build: ./powerdns
    environment:
      - PDNS_api_key=secret
      - PDNS_webserver=no
      - PDNS_lua_dns_script=/interceptor.lua
      - PDNS_disable_packetcache=yes
      - PDNS_local_port=1053

  ipt-server:
    restart: unless-stopped
    network_mode: "host"
    image: ipt-server
    build: ./ipt-server
    volumes:
      - "/etc/mrvpn.conf:/mrvpn.conf"
      - "ipt_cache:/var/ipt_cache/"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - "IPTABLES=/sbin/iptables"
      - "IPTABLES_SAVE=/sbin/iptables-save"
      - "IPTABLES_RESTORE=/sbin/iptables-restore"
      - "CONFIG=/mrvpn.conf"

volumes:
  ipt_cache: