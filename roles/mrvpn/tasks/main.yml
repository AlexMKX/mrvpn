- name: Deploy
  block:
    - copy:
        content: "{{ vars | to_nice_json }}"
        dest: "/etc/mrvpn.conf"
    - package:
        name: [ wireguard, docker, docker-compose, python3-pip, curl, jq ]
        state: present
    - name: Add the wireguard module
      community.general.modprobe:
        name: wireguard
        state: present
    - name: install pexpect
      pip:
        name: pexpect
    - file:
        path: "{{item}}"
        state: directory
        mode: 0755
      with_items:
        - "{{target_dir}}"
        - "{{target_dir}}/conf"
        - "{{target_dir}}/var"
    - include_tasks:
        file: firezone.yml
    - copy:
        src: "files/init_firewall"
        dest: "{{target_dir}}/"
        mode: 0777

    - include_tasks:
        file: containers.yml
    - shell:
        cmd: "{{target_dir}}/init_firewall"

    - cron:
        name: "MRVPN init firewall"
        special_time: reboot
        job: "{{target_dir}}/init_firewall"

  become: true